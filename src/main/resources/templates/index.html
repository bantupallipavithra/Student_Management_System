<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            padding: 35px;
            border-radius: 15px;
            width: 380px;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
        }
        h2 {
            margin-bottom: 25px;
            color: #333;
        }
        a {
            display: block;
            margin: 10px 0;
            padding: 14px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .add { background-color: #007bff; }
        .view { background-color: #17a2b8; }
        .search { background-color: #6f42c1; }
        .update { background-color: #28a745; }
        .delete { background-color: #dc3545; }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Management System</h2>

    <a th:href="@{/addStudent}" class="add">‚ûï Register Student</a>
    <a th:href="@{/students}" class="view">üìÑ View All Students</a>
	<a th:href="@{/searchStudent}" class="search">üîç Search Student by ID</a>
    <a th:href="@{/students}" class="update">‚úèÔ∏è Update Student</a>
    <a th:href="@{/students}" class="delete">‚ùå Delete Student</a>
</div>

</body>
</html>
