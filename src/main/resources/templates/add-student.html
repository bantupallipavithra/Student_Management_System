<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
        }
        button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>

<form th:action="@{/saveStudent}" th:object="${student}" method="post">
    <h3>Add Student</h3>

	<input type="text" th:field="*{name}" placeholder="Name" required>
	<input type="number" th:field="*{age}" placeholder="Age" required>
	<input type="text" th:field="*{fname}" placeholder="Father Name">
	<input type="text" th:field="*{mname}" placeholder="Mother Name">
	<input type="email" th:field="*{email}" placeholder="Email" required>
	<input type="text" th:field="*{course}" placeholder="Course">
	<input type="text" th:field="*{address}" placeholder="Address">

    <button type="submit">Save</button>
</form>

</body>
</html>
